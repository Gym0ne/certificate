<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <script>
        // Redirection automatique pour GitHub Pages
        const path = window.location.pathname;
        
        // Si l'URL contient /certificate/
        if (path.includes('/certificate/')) {
            window.location.replace('/certificate/verified.html');
        } else {
            window.location.replace('/certificate/');
        }
    </script>
</head>
<body>
    <p>Redirection en cours...</p>
</body>
</html>
